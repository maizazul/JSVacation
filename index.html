<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Planner</title>
  </head>
  <body>
    <h1>Lets Plan a Vacation!</h1>
    <h2>First, help us by answering a few questions about yourself.</h2>

    <div class="container">
      <form id="questions">
        <label for="duration">How long do you wish your vacation to be?</label>
        <select id="duration">
          <option value="2week">2 weeks max.</option>
          <option value=">2week">More than 2 weeks</option>
        </select>
    </div>

    <div class="container">
      <form id="questions">
        <label for="environment">Do you prefer nature or the city?</label>
        <select id="environment">
          <option value="nature">Nature</option>
          <option value="city">City</option>
        </select>
    </div>

    <div class="container">
      <form id="questions">
        <label for="type">Do you prefer an adventure or to relax?</label>
        <select id="type">
          <option value="adventure">Adventure</option>
          <option value="relax">Relax</option>
        </select>
    </div>

    <div class="container">
      <form id="questions">
        <label for="status">Will you be travelling solo or as a couple?</label>
        <select id="status">
          <option value="single">Single</option>
          <option value="couple">As a couple</option>
        </select>
    </div>

    <div class="container">
      <form id="questions">
        <label for="language">Do you prefer a country where English is spoken?</label>
        <select id="language">
          <option value="english">Yes</option>
          <option value="foreign">That's not necessary</option>
        </select>
    </div>

  <div class="col-md-6 text-center">
    <button type="submit" class="btn">Show me the story!</button>
  </div>

    <div id="location">
            <p>Your ideal vacation spot is $<span id="spot"></span>! We suggest you plan to go immediately.</p>
          </div>

  </body>
</html>
